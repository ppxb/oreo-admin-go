server:
  env: dev
  port: 8080
  read_timeout: 10
  write_timeout: 10

mysql:
  host: 127.0.0.1
  port: 3306
  username: root
  password: your_password
  database: oreo_admin_go
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600
  log_level: info  # silent, error, warn, info

redis:
  host: 127.0.0.1
  port: 6379
  password: ""
  db: 0

jwt:
  secret: your-secret-key-change-in-production
  expire_time: 24  # 小时

log:
  level: info
  filename: ./logs/app.log
  max_size: 100    # MB
  max_backups: 3
  max_age: 7       # 天
  compress: true